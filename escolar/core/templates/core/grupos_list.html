{% extends 'base.html'%}

{% block page_title %}Grupos{% endblock page_title %}

{% block content %}

<div class="container">

  <table class="table table-striped">
      <caption>
         <div style="float:right; margin-right:10px">
            <a href="{% url 'grupo_form' %}" class="btn btn-mini btn-success">Novo Grupo</a>
         </div>
      </caption>
      <thead>
        <tr>
            <th>Grupo</th>
        </tr>
      </thead>

      <tbody>
      {% for grupo in grupos %}
        <tr>
          <td> <a href="{% url 'grupo_form' grupo.pk %}">{{ grupo.name }}</a></td>
        </tr>
      {% empty %}
            Nenhum grupo encontrado
      {% endfor %}
      </tbody>
  </table>
</div>

{% endblock content %}

    {% block extra_js %}
    {% endblock extra_js%}

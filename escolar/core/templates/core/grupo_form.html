{% extends "base.html" %}
{% load bootstrap3 %}

{% block page_title %}
  <div class="page-header">
  <!-- TODO erver esse br -->
  <br>
    Cadastro /Grupo
 </div>
{% endblock page_title %}

{% block content %}
<form method="POST" >
  {% csrf_token %}
  <div class="form-group">
    <div class="row">
      <!-- {# Celular, Tablet, Computador #} -->
      <div class="col-xs-9 col-sm-6 col-md-3">
                {% bootstrap_field form.name %}
      </div>
    </div>
    <div class="form-actions">
      <input type="submit" value="Salvar" class="btn btn-primary">
      <a href="{% url 'grupos_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</form>

{% endblock content %}

{% block extra_js %}
    {{ form.media }}
{% endblock extra_js %}
